<div class="btn-panel">
  <button [disabled]="isStarted" [class.active]="isRecPASS" (click)="isRecPASS = true">Rec Password</button>
  <button [disabled]="isStarted" [class.active]="!isRecPASS" (click)="isRecPASS = false">Auth</button>
</div>

<div *ngIf="isRecPASS" class="btn-panel">
  <button [class.active]="errState == 1" (click)="saveErrState(1)">1</button>
  <button [class.active]="errState == 2" (click)="saveErrState(2)">2</button>
  <button [class.active]="errState == 3" (click)="saveErrState(3)">3</button>
  <button [class.active]="errState == 4" (click)="saveErrState(4)">4</button>
  <button [class.active]="errState == 5" (click)="saveErrState(5)">5</button>
</div>

<hr>

<div class="btn-panel">
  <button (click)="isStarted = false">Stop</button>
</div>

<div (keypress)="myEvent()">

  <!-- <svg viewBox="0 0 100 20" xmlns="http://www.w3.org/2000/svg" (click)="myEvent()"> -->
  <svg viewBox="0 0 100 20" xmlns="http://www.w3.org/2000/svg">
    <line x1="0" y1="10" x2="100" y2="10" stroke="#00ccff" />
    <circle stroke-opacity="0.7" stroke="red" fill="orange" [attr.cx]="markerRec" cy="10" r="1" />
    <circle stroke-opacity="0.7" stroke="#66ffcc" fill="green" *ngFor="let item of markers" [attr.cx]="item" cy="10"
      r="0.5" />
    <circle stroke-opacity="0.7" stroke="#66ffcc" fill="green" *ngFor="let item of markersConfirm" [attr.cx]="item" cy="10"
      r="0.5" />
  </svg>

</div>
